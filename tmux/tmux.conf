# Default shell
set -g default-shell /usr/bin/zsh
set -g history-limit 100000

# Remap prefix from C-b to C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Status bar style
# set -g status-style bg=colour100
# setw -g window-status-current-style fg=black,bg=white

# Split panes using | and -
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Enable mouse control
set -g mouse on

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Use vi-style keys in copy-mode
setw -g mode-keys vi

# Copy selection to X11 clipboard using xclip
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -selection clipboard"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -i -selection clipboard"
