[colors]
 rosewater = #f5e0dc
 flamingo = #f2cdcd
 pink = #f5c2e7
 mauve = #cba6f7
 red = #f38ba8
 maroon = #eba0ac
 peach = #fab387
 yellow = #f9e2af
 green = #a6e3a1
 teal = #94e2d5
 sky = #89dceb
 sapphire = #74c7ec
 blue = #89b4fa
 lavender = #b4befe
 text = #cdd6f4
 subtext1 = #bac2de
 subtext0 = #a6adc8
 overlay2 = #9399b2
 overlay1 = #7f849c
 overlay0 = #6c7086
 surface2 = #585b70
 surface1 = #45475a
 surface0 = #313244
 base = #1e1e2e
 mantle = #181825
 crust = #11111b
 transparent = #FF00000

[bar/topbar]
width = 100%
height = 24pt
offset-y = 0
bottom = true
fixed-center = true

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.base}
foreground = ${colors.flamingo}

tray-background = ${colors.base}
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize

;font-0 = monospace;2
font-0 = "FiraCode Nerd Font:size=11;2"

modules-left = date bluetooth
modules-center = i3
modules-right = systray wlan pipewire-simple battery

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3
index-sort = true

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-foreground = ${colors.surface2}

label-focused = %index%
label-focused-foreground = ${colors.pink}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.surface2}
label-unfocused-padding = 1

label-visible = %index%
label-visible-foreground = ${colors.surface2}
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

[module/wlan]
type = custom/script
exec = ~/.config/bin/network-networkmanager.sh
tail = true
click-left = ~/.config/bin/rofi-wifi-menu.sh &

[module/bluetooth]
type = custom/script
exec = ~/.config/bin/system-bluetooth-bluetoothctl.sh
tail = true
click-left = ~/.config/bin/rofi-bluetooth.sh &

[module/date]
type = internal/date
interval = 10

time = "%H:%M"
time-alt = "%a, %b %d %H:%M:%S"

format = <label>
format-padding = 1
label = %time%
label-padding = 1

[module/pipewire-simple]
type = custom/script
exec = ~/.config/bin/pipewire-simple.sh
interval = 5
click-right = exec pavucontrol &
click-left = ~/.config/bin/pipewire-simple.sh --mute &
scroll-up = ~/.config/bin/pipewire-simple.sh --up &
scroll-down = ~/.config/bin/pipewire-simple.sh --down &

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99

format-charging = <label-charging>
format-charging-padding = 1
format-charging-prefix = %{T2}CHA%{T-}
format-charging-prefix-foreground = ${colors.surface2}
label-charging = %percentage%%
label-charging-padding = 1

format-discharging = <label-discharging>
format-discharging-padding = 1
format-discharging-prefix = %{T2}BAT%{T-}
format-discharging-prefix-foreground = ${colors.surface2}
label-discharging = %percentage%%
label-discharging-padding = 1

format-full = <label-full>
format-full-padding = 1
format-full-prefix = BAT
format-full-prefix-foreground = ${colors.surface2}
label-full = %percentage%%
label-full-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true
